<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" /><!--bootstrap-->
    <script src="lib/jquery/dist/jquery.js"></script><!--thư viện jquery-->
    <script src="lib/jquery-validation/dist/jquery.validate.js"></script> <!--jquery validate-->
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
    <form id="myForm">
        Name: <input name="txtName" /><br />
        Age: <input name="txtAge" /><br />
        <button>Send</button>
    </form>
    <script>
        $(function () {
            $("#myForm").validate({
                rules: {
                    txtName: {
                        required: true,
                        minlength: 4
                    },
                    txtAge: {
                        digits: true,
                        range: [18, 60]
                    }
                },
                messages: {
                    txtName: {
                        minlength: "Vui lòng tối thiểu 4 ký tự",
                        required: "Vui lòng nhập vào"
                    },
                    txtAge: {
                        digits: "Vui lòng nhập số",
                        range: "Vui lòng nhập khoảng từ 18 đến 60 tuổi"
                    }
                }
            });
        });
    </script>
    <style>
        label.error{color.red}
    </style>
</body>
</html>
