<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="lib/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet" />
    <script src="lib/fontawesome-free-5.13.0-web/js/all.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!--https://sweetalert2.github.io/-->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Đăng ký thông tin</h1>
        <form action="#">
            <div class="row form-group">
                <div class="col-2">
                    <label for="hoten">Họ Tên: </label>
                </div>
                <div class="col-10">
                    <input type="email" class="form-control" id="hoten" placeholder="Nhập họ tên" name="hoten">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="matkhau">Mật khẩu: </label>
                </div>
                <div class="col-10">
                    <input type="password" class="form-control" id="matkhau" placeholder="Nhập mật khẩu" name="matkhau">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="gioitinh">Giới tính: </label>
                </div>
                <div class="col-10">
                    <input type="radio" id="gioitinhnam" name="gioitinh"> Nam
                    <input type="radio" id="gioitinhnu" name="gioitinh"> Nữ
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="sothich">Sở thích: </label>
                </div>
                <div class="col-10">
                    <input type="checkbox" id="sothichdocsach" name="sothich"> Đọc sách
                    <input type="checkbox" id="sothichdulich" name="sothich"> Du lịch
                    <input type="checkbox" id="sothichthethao" name="sothich" /> Thể thao
                    <input type="checkbox" id="sothichamnhac" name="sothich"> Âm nhạc
                </div>
            </div>
            <div class="row form-group dropdown">
                <div class="col-2">
                    <label for="quoctich">Quốc tịch: </label>
                </div>
                <div class="col-10">
                    <select name="cars" id="cars">
                        <option value="volvo">Việt Nam</option>
                        <option value="saab">Nhật bản</option>
                        <option value="mercedes">Hàn Quốc</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="hinhanh">Hình ảnh: </label>
                </div>
                <div class="col-10">
                    <input type="file" id="myfile" name="myfile">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="ghichu">Ghi chú: </label>
                </div>
                <div class="col-10">
                    <div id="summernote"></div>
                    <script>
                        $(document).ready(function () {
                            $('#summernote').summernote();
                        });
                    </script>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-2">

                </div>
                <div class="col-10">
                    <button type="button" class="btn btn-success">Button</button>
                    <button type="button" class="btn btn-secondary">Submit</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>

        </form>
    </div>
    <button type="button" id="demo">Demo</button>
    <script>
        $(document).ready(function () {
            $("#demo").click(function () {
                Swal.fire({
                    title: '<strong>HTML <u>example</u></strong>',
                    icon: 'info',
                    html:
                        'You can use <b>bold text</b>, ' +
                        '<a href="//sweetalert2.github.io">links</a> ' +
                        'and other HTML tags',
                    showCloseButton: true,
                    showCancelButton: true,
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> Great!',
                    confirmButtonAriaLabel: 'Thumbs up, great!',
                    cancelButtonText:
                        '<i class="fa fa-thumbs-down"></i>',
                    cancelButtonAriaLabel: 'Thumbs down'
                })
            })
        });
    </script>
</body>
</html>
